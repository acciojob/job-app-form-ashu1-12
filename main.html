<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post" >
	<label for="name" id="name">Name *
		<input type="text" id="name" placeholder="Name" required>
	</label>
		<br><br>
	<label for="email" id="email">Email *
		<input for="email" type="email" id="email" placeholder="Email" required>
	</label>
	<br><br>
	<label for="gender">Gender *</label>
	<br>
	 <label>
    <input for="gender" type="radio" name="gender" value="male" required>
    Male
  </label><br>

  <label>
    <input for="gender" type="radio" name="gender" value="female" required>
    Female
  </label><br>

  <label>
    <input for="gender" type="radio" name="gender" value="other" required>
    Other
  </label><br>
<br>
<label for="laptop" id="laptop">Laptop Brands</label><br>
	<select>
		<option for="laptop" id="laptop">Apple</option>
		<option for="laptop" id="laptop">Asus</option>
		<option for="laptop" id="laptop">HP</option>
	</select>
	<br><br>
	<label for="age" id="age">Age *
		<input for="age" type="number" id="age" required>
	</label><br><br>
	<label for="dob" id="dob">Date of Birth *
		<input for="dob" type="date" id="dob" required>
	</label><br><br>
	<label for="password"  id="password">Password *
		<input for="password" type="password" id="password" required>
	</label><br><br>
	<label for="portfolio">Portfolio URL
		<input for="portfolio" type="url" id="portfolio" required>
	</label><br><br>
	<input for="Submit" type="button" id="submit" value="Submit">
	</form>
</body>

</html>
